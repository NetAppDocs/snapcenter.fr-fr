  title: Documentation du logiciel SnapCenter
  keywords: snapcenter server, plug-in, data protection, applications, databases,
    host file systems, VmWare, backup, restore, clone, asa r2
  lead: Le logiciel SnapCenter est une plateforme simple, centralisée et évolutive
    qui protège les données de manière cohérente au niveau des applications, des bases
    de données, des systèmes de fichiers hôtes et des machines virtuelles qui s'exécutent
    sur les systèmes ONTAP à partir de n'importe quel point du cloud hybride. Cette
    bibliothèque de documentation contient des informations sur la version 6.1.
